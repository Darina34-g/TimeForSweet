<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="/web/css/style.css">
</head>
<body>
    <input type="checkbox" id="auth-modal">
    <header>
        <div class="hat">
            <img class="logo" src="/web/Pictures/Иконка.png" alt="Логотип">
            <nav>
                <div class="nav-style">
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="about.html">О нас</a></li>
                    <li><a href="http://">Новинки</a></li>
                    <li><a href="http://">Вакансии</a></li>
                    <li>
                        <label for="auth-modal" class="open-modal">Регистрация/Вход</label>
                    </li>
                </div>
                <div class="nav-catalouge">
                    <li><a href="http://">Торты</a></li>
                    <li><a href="http://">Пирожные</a></li>
                    <li><a href="http://">Пироги</a></li>
                    <li><a href="http://">Печенье</a></li>
                    <li><a href="http://">Напитки</a></li>
                </div>
            </nav>
            <div>
                <a href="http://"><img src="/web/Pictures/func/Корзина.png" alt="Корзина" class="hat-marker"></a>
                <a href="http://"><img src="/web/Pictures/func/Профиль.png" alt="Профиль" class="hat-marker"></a>
            </div>
        </div>
    </header>

    <div class="autorize-overlay">
        <div class="autorize">
            <label for="auth-modal" class="close-btn">
                <img src="/web/Pictures/func/exit.png" alt="выход">
            </label>
            <div class="title-autorize">
            <div class="exit">
                <img src="/web/Pictures/func/exit.png" alt="выход">
            </div>
                <p>Вход в аккаунт</p>
            </div>
            <form action="/test" method="get">
                <div>
                    <div class="line-input">
                        <label for="text" class="cell">Логин</label>
                        <input type="text" placeholder="Введите логин" name="text" id="text">
                    </div>
                    <div class="line-input">
                        <label for="password" class="cell">Пароль</label>
                        <input type="password" placeholder="Введите пароль" name="password" id="password">
                    </div>
                </div>
                <div class="check">
                    <input type="checkbox" name="member" id="member">
                    <label for="member">Запомнить меня</label>
                </div>
                <div>
                    <button type="submit">Войти</button>
                </div>
                <div class="register-link">
                    <a href="#">Зарегистрироваться</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
